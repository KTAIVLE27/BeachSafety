{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CCTV</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico'%}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    
    <style>
        .toggle-key {
            cursor: pointer;
            position: relative;
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #f1f1f1;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .toggle-key::after {
            content: "\f078"; /* Font Awesome down arrow */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .toggle-key.active::after {
            content: "\f077"; /* Font Awesome up arrow */
        }
        .beach-list {
            display: none;
            list-style: none;
            padding: 0;
            margin: 0;
            background: #f1f1f1;
            border: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
        }
        .beach-list li {
            padding: 10px;
            cursor: pointer;
        }
        .beach-list li:hover {
            background: #ddd;
        }
    </style>
</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">CCTV</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="{% static 'img/face_24dp.png'%}" alt="" style="width: 40px; height: 40px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">27조</h6>
                        <span>Admin</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="{% url 'home' %}" class="nav-item nav-link">
                        <img class="fa fa-th me-2" src="{% static 'img/home_24dp.png' %}" style="width: 40px; height: 40px;">홈
                    </a>
                    <div class="nav-item">
                        <a href="#" class="nav-link" id="myProfileLink">
                            <img class="fa fa-th me-2" src="{% static 'img/face_24dp.png' %}" style="width: 40px; height: 40px;">마이 페이지
                        </a>
                        <div class="dropdown-menu" id="myProfileMenu">
                            <a class="dropdown-item" href="{% url 'myprofile' %}">내 정보 수정</a>
                            <a class="dropdown-item" href="{% url 'myposts' %}">내가 쓴 글 관리</a>
                        </div>
                    </div>
                    <a href="{% url 'cctv' %}" class="nav-item nav-link">
                        <img class="fa fa-th me-2" src="{% static 'img/videocam.png' %}" style="width: 40px; height: 40px;">CCTV
                    </a>
                    <a href="{% url 'weather' %}" class="nav-item nav-link">
                        <img class="fa fa-th me-2" src="{% static 'img/partly.png' %}" style="width: 40px; height: 40px;">날씨
                    </a>
                    <a href="{% url 'risk' %}" class="nav-item nav-link">
                        <img class="fa fa-th me-2" src="{% static 'img/fmd.png' %}" style="width: 40px; height: 40px;">위험도
                    </a>
                    <a href="{% url 'board' %}" class="nav-item nav-link">
                        <img class="fa fa-th me-2" src="{% static 'img/wysiwyg_24dp.png' %}" style="width: 40px; height: 40px;">공지사항
                    </a>
                    <a href="{% url 'free_board' %}" class="nav-item nav-link">
                        <img class="fa fa-th me-2" src="{% static 'img/wysiwyg_24dp.png' %}" style="width: 40px; height: 40px;">자유 게시판
                    </a>
                    <a href="{% url 'chat' %}" class="nav-item nav-link">
                        <img class="fa fa-th me-2" src="{% static 'img/chat_24dp.png' %}" style="width: 40px; height: 40px;">모의 훈련
                    </a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a> 

                <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" width="50" height="50"></a>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#"><img src="{% static 'img/logout_24dp.png' %}" width="50" height="50"></a>
                    </div>

                    <div class="nav-item dropdown">
                        <a href="myprofile"><img class="rounded-circle me-lg-2" src="{% static 'img/face_24dp.png'%}" alt="" style="width: 40px; height: 40px;"></a>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->

            <!-- CCTV Display Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-12">
                        <div class="bg-light text-center rounded p-4">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h6 class="mb-0">해당 CCTV 팝업창</h6>
                            </div>

                            <!-- Dropdown menu for beach selection -->
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                    해수욕장 선택
                                </button>
                                <ul id="beach-list" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    {% for beach in beaches %}
                                        {% for cctv in cctvs %}
                                            {% if cctv.beach_no_id == beach.beach_no %}
                                                <li><a class="dropdown-item" onclick="loadCCTV('{{ cctv.cctv_url }}')">{{ beach.beach_name }}</li>
                                            {% endif %}
                                        {% endfor %}
                                    {% endfor %}
                                </ul>
                                <iframe id="cctv-frame" width="960" height="540" frameborder="0" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- CCTV Display End -->

            <!-- Footer Start -->
            
            <!-- Footer End -->
        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js'%}"></script>
    <script src="{% static 'lib/easing/easing.min.js'%}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js'%}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js'%}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js'%}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js'%}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js'%}"></script>

    <!-- 추가된 자바스크립트 -->
    <script>
        function toggleSearch() {
            const toggleKey = document.querySelector('.toggle-key');
            const beachList = document.getElementById('beach-list');
            toggleKey.classList.toggle('active');
            if (beachList.style.display === 'none' || beachList.style.display === '') {
                beachList.style.display = 'block';
            } else {
                beachList.style.display = 'none';
            }
        }

        function loadCCTV(url) {
            document.getElementById('cctv-frame').src = url;
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var profileLink = document.getElementById('myProfileLink');
            var profileMenu = document.getElementById('myProfileMenu');
        
            profileLink.addEventListener('click', function(event) {
                event.preventDefault();
                profileMenu.classList.toggle('show');
            });
        
            document.addEventListener('click', function(event) {
                if (!profileLink.contains(event.target) && !profileMenu.contains(event.target)) {
                    profileMenu.classList.remove('show');
                }
            });
        });
        </script>
</body>
</html>
