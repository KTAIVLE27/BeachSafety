{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>마이페이지</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico'%}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link href="{% static 'css/myprofile.css'%}" rel="stylesheet">

    <!-- Custom CSS for alert messages -->
    <style>
        .alert-message {
            position: fixed;
            top: 70px; /* Adjusted to ensure it is below the header */
            right: 20px;
            z-index: 1050; /* High z-index to ensure it is above other elements */
            display: none;
        
        }
    </style>
</head>
<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i></i>MY Page</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="{% static 'img/face_24dp.png'%}" alt="" style="width: 40px; height: 40px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">27조</h6>
                        <span>{{ user.user_name }}</span> 
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="{% url 'home'%}" class="nav-item nav-link"><img class="fa fa-th me-2" src="{% static 'img/home_24dp.png'%}" style="width: 40px; height: 40px;"></i>홈</a>
                    <a href="{% url 'myprofile'%}" class="nav-item nav-link"><img class="fa fa-th me-2" src="{% static 'img/face_24dp.png'%}" style="width: 40px; height: 40px;"></이>마이 페이지</a>
                    <a href="{% url 'cctv'%}" class="nav-item nav-link"><img class="fa fa-th me-2" src="{% static 'img/videocam.png'%}" style="width: 40px; height: 40px;"></이>CCTV</a>
                    <a href="{% url 'weather'%}" class="nav-item nav-link"><img class="fa fa-th me-2" src="{% static 'img/partly.png'%}" style="width: 40px; height: 40px;"></이>날씨</a>
                    <a href="{% url 'risk'%}" class="nav-item nav-link"><img class="fa fa-th me-2" src="{% static 'img/fmd.png'%}" style="width: 40px; height: 40px;"></이>위험도</a>
                    <a href="{% url 'board'%}" class="nav-item nav-link"><img class="fa fa-th me-2" src="{% static 'img/wysiwyg_24dp.png'%}" style="width: 40px; height: 40px;"></이>공지사항</a>
                    <a href="{% url 'free_board'%}" class="nav-item nav-link"><img class="fa fa-th me-2" src="{% static 'img/wysiwyg_24dp.png'%}" style="width: 40px; height: 40px;"></이>자유 게시판</a>
                    <a href="{% url 'chat'%}" class="nav-item nav-link"><img class="fa fa-th me-2" src="{% static 'img/chat_24dp.png'%}" style="width: 40px; height: 40px;"></이>모의 훈련</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a> 
                
                <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" width="50" height="50"></i></a>
                <form class="d-none d-md-flex ms-4">
                    <input class="form-control border-0" type="search" placeholder="Search">
                </form>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" style="border:none; background:none;">
                                <img src="{% static 'img/logout_24dp.png' %}" width="50" height="50" alt="Logout">
                            </button>
                        </form>
                    </div>
    
                    <div class="nav-item dropdown">
                        <a href="#"><img class="rounded-circle me-lg-2" src="{% static 'img/face_24dp.png'%}" alt="" style="width: 40px; height: 40px;">
                        </a>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->

            <!-- Profile Section Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4 justify-content-center">
                    <div class="col-lg-8">
                        <div class="bg-light text-center rounded p-4">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h3 class="mb-0">프로필 수정</h3>
                            </div>
                            <div class="profile-box">
                                <form id="profile-form" method="post" action="{% url 'myprofile' %}" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <!-- 프로필 이미지 -->
                                    <div class="mb-3 text-center">
                                        <label for="profile-img-upload" class="profile-img-label">
                                            <img src="{% static 'img/face_24dp.png' %}" id="profile-img" class="rounded-circle mb-3" alt="Profile Picture" style="width: 100px; height: 100px;">
                                            <div class="overlay">
                                                <div class="text">편집</div>
                                            </div>
                                        </label>
                                        <input type="file" id="profile-img-upload" name="profile-img-upload" class="d-none" accept="image/*" onchange="previewImage(event)">
                                    </div>

                                    <!-- ID -->
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label for="profile-id" class="form-label">ID</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" id="profile-id" class="form-control" value="{{ user.user_id }}" readonly>
                                        </div>
                                    </div>
                                    
                                    <!-- 비밀번호 -->
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label for="profile-pw" class="form-label">비밀번호</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="password" id="profile-pw" name="password1" class="form-control">
                                        </div>
                                    </div>
                                    
                                    <!-- 비밀번호 확인 -->
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label for="profile-pw-confirm" class="form-label">비밀번호 확인</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="password" id="profile-pw-confirm" name="password2" class="form-control">
                                        </div>
                                    </div>
                                    
                                    <!-- 이메일 -->
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label for="profile-email" class="form-label">이메일</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="email" id="profile-email" name="user_email" class="form-control" value="{{ user.user_email }}">
                                        </div>
                                    </div>
                                    
                                    <!-- 이름 -->
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label for="profile-name" class="form-label">이름</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" id="profile-name" class="form-control" value="{{ user.user_name }}" readonly>
                                        </div>
                                    </div>
                                    
                                    <!-- 휴대폰번호 -->
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label for="profile-phone" class="form-label">휴대폰번호</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" id="profile-phone" name="user_phone" class="form-control" value="{{ user.user_phone }}">
                                        </div>
                                    </div>
                                    
                                    <!-- 주소 -->
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label for="profile-address" class="form-label">주소</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" id="profile-address" name="user_address" class="form-control" value="{{ user.user_address }}">
                                        </div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary w-100">저장</button>
                                    <p id="password-error" class="text-danger mt-2"></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Profile Section End -->

            <!-- Footer Start -->
            <!-- Footer End -->
        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js'%}"></script>
    <script src="{% static 'lib/easing/easing.min.js'%}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js'%}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js'%}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js'%}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js'%}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js'%}"></script>
    <!-- Custom Javascript -->
    <script src="{% static 'js/myprofile.js'%}"></script>

    <!-- Custom JavaScript for alert messages -->
    <script>
        // Display alert message
        function showAlert(message, alertType) {
            const alertBox = document.createElement('div');
            alertBox.className = `alert alert-${alertType} alert-message`;
            alertBox.textContent = message;

            document.body.appendChild(alertBox);

            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
                alertBox.remove();
            }, 3000);
        }

        // Handle messages from Django
        {% if messages %}
            {% for message in messages %}
                showAlert("{{ message }}", "{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}");
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
