{% extends "base/base.html" %}

{% block extra-style %}
    <style>
        .input-group, .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #003366;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 10px 0 0 10px;
        }
        .form-control:focus {
            box-shadow: none;
        }
        .custom-select {
            border-radius: 10px 0 0 10px;
            border: 1px solid #ced4da;
        }
        .input-group-prepend {
            border-radius: 10px 0 0 10px;
        }
        .input-group-prepend .custom-select {
            border-radius: 0 10px 10px 0;
        }
    </style>
{% endblock %}

{% block title %}새 글 작성{% endblock %}

{% block sidebar_brand %}
<a class="navbar-brand mx-4 mb-3">
    <h3 class="text-primary">게시판 글작성</h3>
</a>
{% endblock %}

{% block content %}
            <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-12">
                        <div class="bg-light text-center rounded p-4">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h4 class="mb-0">게시판 글쓰기 양식</h4>
                            </div>
                            <form id ="upload" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="input-group mb-3">
                                    <div class="custom-select-wrapper">
                                        <select class="form-control custom-select-width" name="beach_no">
                                            <option value="" selected>공통</option>
                                            {% for beach in beaches %}
                                                <option value="{{ beach.beach_no }}">{{ beach.beach_name }}</option>
                                            {% endfor %}
                                        </select>
                                        <span class="custom-select-arrow"></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="제목" name="event_title" maxlength="50" required>
                                </div>
                                
                                <div class="form-group mb-3">
                                    <label for="event_contents">본문</label>
                                    <textarea class="form-control" id="event_contents" placeholder="본문을 작성하시오.." name="event_contents" maxlength="2048" style="height: 350px;" required></textarea>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="event_img">이미지 업로드</label>
                                    <input type="file" class="form-control" id="event_img" name="event_img">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="other_files">파일 업로드</label>
                                    <input type="file" class="form-control" id="other_files" name="other_files" multiple>
                                </div>
                                <button type="submit" class="btn btn-primary">글쓰기</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form End -->
        <div class="container-fluid pt-4 px-4" style="height: 130px">
            <div class="white-box">
        
            </div>
        </div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        var uploadForm = document.getElementById('upload');
        var fileError = document.createElement('div');
        fileError.style.color = 'red';
        fileError.style.display = 'none';
        fileError.style.marginTop = '10px'; // 버튼 아래에 한 줄 띄우기 위해 여백 추가
        uploadForm.appendChild(fileError);
    
        uploadForm.addEventListener('submit', function(event) {
            var imgInput = document.getElementById('event_img');
            var fileInputs = document.getElementById('other_files');
            var imgFilePath = imgInput.value;
            
            // 이미지 파일 허용 형식
            var allowedImgExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i;
            // 파일 업로드 허용 형식
            var allowedFileExtensions = /(\.pdf|\.doc|\.docx|\.xls|\.xlsx|\.hwp|\.csv)$/i;
    
            // 이미지 파일 형식 검사
            if (imgFilePath && !allowedImgExtensions.exec(imgFilePath)) {
                event.preventDefault();
                fileError.style.display = 'block';
                fileError.textContent = '이미지 파일 형식이 잘못되었습니다. (허용 형식: jpg, jpeg, png, gif)';
                imgInput.value = '';
                return false;
            }
    
            // 파일 업로드 형식 검사
            for (var i = 0; i < fileInputs.files.length; i++) {
                var filePath = fileInputs.files[i].name;
                if (!allowedFileExtensions.exec(filePath)) {
                    event.preventDefault();
                    fileError.style.display = 'block';
                    fileError.textContent = '파일 업로드 형식이 잘못되었습니다. (허용 형식: pdf, doc, docx, xls, xlsx, hwp, csv)';
                    fileInputs.value = '';
                    return false;
                }
            }
    
            fileError.style.display = 'none';
        });
    });
    
</script>
{% endblock %}
