{% extends "base/base.html" %}
{% block title %}모의훈련{% endblock %}

{% block sidebar_brand %}
<a class="navbar-brand mx-4 mb-3">
    <h3 class="text-primary">모의훈련</h3>
</a>
{% endblock %}

{% block content %}
<!-- Main Content Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row">
        <!-- Chat Box Start -->
        <div class="col-sm-12 col-md-6 mb-4">
            <div class="bg-light text-center rounded p-4 h-100">
                <h6 class="mb-4">해양안전 시나리오 챗봇</h6>
                <div class="chat-box">
                    <div class="chat-content" id="chat-content" style="height: 400px; overflow-y: scroll;">
                        <!-- 채팅 메시지 -->
                    </div>
                    <div class="input-group mt-3">
                        <input type="text" id="chat-input" class="form-control" placeholder="메시지 입력">
                        <button class="btn btn-primary" id="send-button">전송</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Chat Box End -->

        <!-- Evaluation Box Start -->
        <div class="col-sm-12 col-md-6 mb-4">
            <div class="bg-light text-center rounded p-4 h-100">
                <h6 class="mb-4">평가 항목</h6>
                <div class="evaluation-box">
                    <div class="form-group mb-3">
                        <label for="timeTaken">걸린 시간</label>
                        <input type="text" id="timeTaken" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="accuracy">정확도</label>
                        <input type="text" id="accuracy" class="form-control">
                    </div>
                    <!-- 추가 평가 항목 -->
                </div>
            </div>
        </div>
        <!-- Evaluation Box End -->
    </div>
</div>
<!-- Main Content End -->

<!-- Footer Start -->
<!-- Footer Content -->
<!-- Footer End -->
</div>
<!-- Content End -->
</div>

<script>
    document.getElementById('send-button').addEventListener('click', function() {
        const input = document.getElementById('chat-input').value;
        if (input.trim() === "") return;

        const chatContent = document.getElementById('chat-content');
        const userMessage = document.createElement('div');
        userMessage.className = 'user-message';
        userMessage.textContent = input;
        chatContent.appendChild(userMessage);
        
        fetch("{% url 'chat_message' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ message: input })
        })
        .then(response => response.json())
        .then(data => {
            const botMessage = document.createElement('div');
            botMessage.className = 'bot-message';
            botMessage.textContent = data.response;
            chatContent.appendChild(botMessage);
            chatContent.scrollTop = chatContent.scrollHeight;
        });

        document.getElementById('chat-input').value = '';
        chatContent.scrollTop = chatContent.scrollHeight;
    });
</script>
{% endblock %}
