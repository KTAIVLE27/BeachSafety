{% extends "base/admin_base.html" %}
{% block title %}업로드{% endblock %}

{% block sidebar_brand %}
<a class="navbar-brand mx-4 mb-3">
    <h3 class="text-primary">CSV 파일 업로드</h3>
</a>
{% endblock %}

{% block user_info %}
<h6 class="mb-0">27조</h6>
<span>admin</span>
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">CSV 파일 업로드</h2>
    <form id="csvUploadForm" method="post" enctype="multipart/form-data" action="{% url 'adminpanel:csv_upload' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="csvFile" class="form-label">CSV 파일 선택</label>
            <input class="form-control" type="file" id="csvFile" name="csv_file" required>
        </div>
        <div class="d-flex align-items-center">
            <button type="submit" class="btn btn-primary">업로드</button>
            <div id="loadingSpinner" class="spinner-border text-primary ms-3" role="status" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </form>
</div>
<div class="container-fluid pt-4 px-4" style="height: 500px">
    <div class="white-box">

    </div>
</div>
<script>
document.getElementById('csvUploadForm').addEventListener('submit', function() {
    document.getElementById('loadingSpinner').style.display = 'block';
});
</script>
{% endblock %}
