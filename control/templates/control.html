<script type="text/javascript" src="http://map.vworld.kr/js/vworldMapInit.js.do?version=2.0
&apiKey=80973894-487D-3977-BA22-621594681047&domain=www.test.com/map.html"></script> 
<script type="text/javascript">

vw.ol3.CameraPosition.center = [14086424.137257246, 4301029.874526409];
vw.ol3.CameraPosition.zoom =9;
                                        //지도의 초기 위치값을 설정

vw.ol3.MapOptions = {
 
  basemapType: vw.ol3.BasemapType.GRAPHIC
, controlDensity: vw.ol3.DensityType.EMPTY
, interactionDensity: vw.ol3.DensityType.BASIC
, controlsAutoArrange: true
, homePosition: vw.ol3.CameraPosition
, initPosition: vw.ol3.CameraPosition
};

let vmap = new vw.ol3.Map("vmap",  vw.ol3.MapOptions); 

//마커찍기
var markerLayer = new vw.ol3.layer.Marker(vmap); 
//마커 레이어 생성
vw.ol3.markerOption = {
x : 14377620.227912728,
y : 4185281.4261198505,
epsg : "EPSG:900913",
title : '테스트마커2',
contents : '테스트마커2 본문내용<br>테스트마커2 본문내용',
iconUrl : "{% static 'img/marker.png' %}",
}; //마커 옵션 설정

markerLayer.addMarker(vw.ol3.markerOption);// 마커를 레이어에 등록
vmap.addLayer(markerLayer) //마커를 vmap에 등록
