name: Django CI

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.9'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements_v1.txt

    - name: Run migrations
      env:
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_S3_CUSTOM_DOMAIN: ${{ secrets.AWS_S3_CUSTOM_DOMAIN }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_STORAGE_BUCKET_NAME: ${{ secrets.AWS_STORAGE_BUCKET_NAME }}
        MESSAGE_API_KEY: ${{ secrets.MESSAGE_API_KEY }}
        MESSAGE_API_SECRET: ${{ secrets.MESSAGE_API_SECRET }}
        RIP_API_KEY: ${{ secrets.RIP_API_KEY }}
        WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        WEATHER_API_2: ${{ secrets.WEATHER_API_2 }}
      run: |
        source venv/bin/activate
        yes | python manage.py makemigrations --merge
        python manage.py migrate

    - name: Deploy to EC2
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
        HOST: ${{ secrets.HOST }}
        USER: ${{ secrets.USER }}
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_S3_CUSTOM_DOMAIN: ${{ secrets.AWS_S3_CUSTOM_DOMAIN }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_STORAGE_BUCKET_NAME: ${{ secrets.AWS_STORAGE_BUCKET_NAME }}
        MESSAGE_API_KEY: ${{ secrets.MESSAGE_API_KEY }}
        MESSAGE_API_SECRET: ${{ secrets.MESSAGE_API_SECRET }}
        RIP_API_KEY: ${{ secrets.RIP_API_KEY }}
        WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        WEATHER_API_2: ${{ secrets.WEATHER_API_2 }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts

        scp -o StrictHostKeyChecking=no -r ./ $USER@$HOST:/home/ubuntu/deploy/BeachSafety/
        ssh -o StrictHostKeyChecking=no $USER@$HOST <<EOF
          cd /home/ubuntu/deploy/BeachSafety
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements_v1.txt
          yes | python manage.py makemigrations --merge
          python manage.py migrate
          sudo systemctl restart gunicorn
        EOF
